name: MagicBag CI/CD â†’ Cache + SonarQube + Docker + EC2 + ZAP DAST

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  AWS_REGION: ap-southeast-1
  MAVEN_OPTS: "-Dmaven.repo.local=/tmp/m2-cache"
  # âš ï¸ è¦æ‰«æçš„ç›®æ ‡ï¼ˆé€šå¸¸æ˜¯ Gateway å…¥å£ï¼‰
  TARGET_URL: http://${{ secrets.EC2_HOST }}:10016

jobs:
  build-and-scan:
    name: ðŸ§ª Build, Cache & SonarQube Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â±ï¸ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: /tmp/m2-cache
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: âš™ï¸ Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: âš™ï¸ Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Generate CodeArtifact settings.xml
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain magic-bag \
            --domain-owner 838811708767 \
            --region ${{ env.AWS_REGION }} \
            --query authorizationToken --output text)
          REPO_URL="https://magic-bag-838811708767.d.codeartifact.${{ env.AWS_REGION }}.amazonaws.com/maven/magic_bag/"
          mkdir -p /tmp/m2-cache
          cat > /tmp/m2-cache/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>codeartifact</id>
                <username>aws</username>
                <password>${TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>codeartifact</id>
                <repositories>
                  <repository>
                    <id>codeartifact</id>
                    <url>${REPO_URL}</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>
                <pluginRepositories>
                  <pluginRepository>
                    <id>codeartifact</id>
                    <url>${REPO_URL}</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>codeartifact</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: ðŸ§ª Build All Microservices (with test)
        run: |
          SERVICES=(
            "magic-bag-gateway:10016"
            "magic-bag-auth:10017"
            "magic-bag-user:10018"
            "magic-bag-product:10019"
            "magic-bag-order:10020"
            "magic-bag-payment:10021"
            "magic-bag-cart:10022"
            "magic-bag-merchant:10023"
            "magic-bag-admin:10024"
          )
          for svc in "${SERVICES[@]}"; do
            IFS=':' read -r DIR PORT <<< "$svc"
            [ -f "$DIR/pom.xml" ] || continue
            echo "ðŸ“¦ Building $DIR..."
            mvn -B -pl "$DIR" clean compile test \
              -s /tmp/m2-cache/settings.xml \
              -Dmaven.repo.local=/tmp/m2-cache
          done

      - name: ðŸ“Š SonarQube Scan (Changed Modules Only)
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          CHANGED_DIRS=$(git diff --name-only HEAD~1 HEAD | grep 'pom.xml' | xargs -I {} dirname {} | sort -u)
          for DIR in $CHANGED_DIRS; do
            [ -f "$DIR/pom.xml" ] || continue
            echo "ðŸ” Scanning $DIR..."
            mvn -B -pl "$DIR" sonar:sonar \
              -s /tmp/m2-cache/settings.xml \
              -Dmaven.repo.local=/tmp/m2-cache \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.host.url="$SONAR_HOST_URL" \
              -Dsonar.projectKey=magicbag-$DIR \
              -Dsonar.sources=. \
              -Dsonar.java.binaries=target
          done

      - name: ðŸ“¤ Upload Built JARs
        uses: actions/upload-artifact@v3
        with:
          name: built-jars
          path: |
            */target/*.jar

  build-and-deploy:
    name: ðŸ³ Build Docker & Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-scan
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Built JARs
        uses: actions/download-artifact@v3
        with:
          name: built-jars
          path: .

      - name: ðŸ” Restore JARs to target directories
        run: |
          SERVICES=(
            magic-bag-gateway magic-bag-auth magic-bag-user
            magic-bag-product magic-bag-order magic-bag-payment
            magic-bag-cart magic-bag-merchant magic-bag-admin
          )
          for svc in "${SERVICES[@]}"; do
            mkdir -p "$svc/target"
            JAR=$(find . -name "${svc}-*.jar" | head -n1)
            [ -n "$JAR" ] && cp "$JAR" "$svc/target/app.jar" || { echo "âŒ Missing JAR for $svc"; exit 1; }
          done

      - name: ðŸ³ Build Docker Images
        run: |
          SERVICES=(
            "magic-bag-gateway:10016"
            "magic-bag-auth:10017"
            "magic-bag-user:10018"
            "magic-bag-product:10019"
            "magic-bag-order:10020"
            "magic-bag-payment:10021"
            "magic-bag-cart:10022"
            "magic-bag-merchant:10023"
            "magic-bag-admin:10024"
          )
          for svc in "${SERVICES[@]}"; do
            IFS=':' read -r DIR PORT <<< "$svc"
            docker build -f "$DIR/Dockerfile" \
              --build-arg SERVICE_NAME="$DIR" \
              --build-arg APP_PORT="$PORT" \
              --build-arg TZ=Asia/Singapore \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/"$DIR":latest .
          done

      - name: ðŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ðŸš€ Push Images to Docker Hub
        run: |
          SERVICES=(
            magic-bag-gateway magic-bag-auth magic-bag-user
            magic-bag-product magic-bag-order magic-bag-payment
            magic-bag-cart magic-bag-merchant magic-bag-admin
          )
          for svc in "${SERVICES[@]}"; do
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/"$svc":latest
          done

      - name: ðŸŒ Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            docker compose down
            docker compose pull
            docker compose up -d
            docker image prune -f

  dast-scan:
    name: ðŸ›¡ï¸ ZAP DAST Security Scan
    runs-on: ubuntu-latest
    needs: build-and-deploy
    # å¯é€‰ï¼šå³ä½¿éƒ¨ç½²å¤±è´¥ä¹Ÿæ‰«æï¼ˆè°ƒè¯•ç”¨ï¼‰ï¼Œæ­£å¼çŽ¯å¢ƒå»ºè®®åŽ»æŽ‰ if: always()
    steps:
      - name: â³ Wait for service to be ready
        run: |
          echo "â³ Waiting 30s for services to start..."
          sleep 30
          echo "ðŸ“¡ Testing connectivity to ${{ env.TARGET_URL }}"
          curl -f --retry 5 --retry-delay 5 --max-time 10 ${{ env.TARGET_URL }}/actuator/health || exit 1

      - name: ðŸ•µï¸ Run ZAP Baseline Scan
        run: |
          mkdir -p zap-report
          docker run -v $PWD/zap-report:/zap/wrk:rw \
            --rm \
            owasp/zap2docker-stable \
            zap-baseline.py \
            -t ${{ env.TARGET_URL }} \
            -r zap-report.html \
            -d  # è°ƒè¯•æ¨¡å¼ï¼ˆå¯é€‰ï¼‰

      - name: ðŸ“¤ Upload ZAP Report
        uses: actions/upload-artifact@v3
        with:
          name: zap-dast-report
          path: zap-report/zap-report.html

      - name: âŒ Fail on High/Critical Alerts (Optional)
        run: |
          # æ£€æŸ¥æŠ¥å‘Šä¸­æ˜¯å¦æœ‰ High/Critical é£Žé™©
          if grep -q "High.*>" zap-report/zap-report.html || grep -q "Critical.*>" zap-report/zap-report.html; then
            echo "ðŸ’¥ ZAP found High/Critical vulnerabilities!"
            exit 1
          else
            echo "âœ… No High/Critical issues found."
          fi