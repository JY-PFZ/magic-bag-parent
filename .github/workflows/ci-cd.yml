name: MagicBag CI/CD ‚Üí Docker Hub + EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  AWS_REGION: ap-southeast-1

jobs:
  build-and-deploy:
    name: üê≥ Build, Push & Deploy Microservices
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ‚öôÔ∏è Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: üîë Generate CodeArtifact settings.xml
        run: |
          echo "üîß Fetching CodeArtifact token..."
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain magic-bag \
            --domain-owner 838811708767 \
            --region ${{ env.AWS_REGION }} \
            --query authorizationToken --output text)

          REPO_URL="https://magic-bag-838811708767.d.codeartifact.${{ env.AWS_REGION }}.amazonaws.com/maven/magic_bag/"

          echo "üìù Writing settings.xml to ./.m2/settings.xml..."
          mkdir -p .m2
          cat > .m2/settings.xml << EOF
          <settings>
            <servers>
              <server>
                <id>codeartifact</id>
                <username>aws</username>
                <password>${TOKEN}</password>
              </server>
            </servers>
            <profiles>
              <profile>
                <id>codeartifact</id>
                <repositories>
                  <repository>
                    <id>codeartifact</id>
                    <url>${REPO_URL}</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </repository>
                </repositories>
                <pluginRepositories>
                  <pluginRepository>
                    <id>codeartifact</id>
                    <url>${REPO_URL}</url>
                    <releases><enabled>true</enabled></releases>
                    <snapshots><enabled>true</enabled></snapshots>
                  </pluginRepository>
                </pluginRepositories>
              </profile>
            </profiles>
            <activeProfiles>
              <activeProfile>codeartifact</activeProfile>
            </activeProfiles>
          </settings>
          EOF

      - name: üîç Debug Verify settings.xml
        run: |
          ls -la .m2/
          grep -A2 "<password>" .m2/settings.xml

      - name: üß™ Build All Microservices & Create Docker Images
        run: |
          SERVICES=(
            "magic-bag-gateway:10016"
            "magic-bag-auth:10017"
            "magic-bag-user:10018"
            "magic-bag-product:10019"
            "magic-bag-order:10020"
            "magic-bag-payment:10021"
            "magic-bag-cart:10022"
            "magic-bag-merchant:10023"
            "magic-bag-admin:10024"
          )

          for svc in "${SERVICES[@]}"; do
            IFS=':' read -r DIR PORT <<< "$svc"
            if [ ! -f "$DIR/pom.xml" ]; then
              echo "‚ö†Ô∏è Skip $DIR: pom.xml not found"
              continue
            fi

            echo "üì¶ Building $DIR..."
            mvn -B -pl "$DIR" test -s ./.m2/settings.xml

            echo "üê≥ Building Docker image for $DIR..."
            docker build -f "$DIR/Dockerfile" \
              --build-arg SERVICE_NAME="$DIR" \
              --build-arg APP_PORT="$PORT" \
              --build-arg TZ=Asia/Singapore \
              -t ${{ secrets.DOCKERHUB_USERNAME }}/"$DIR":latest .
          done

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üöÄ Push All Images to Docker Hub
        run: |
          SERVICES=(
            magic-bag-gateway
            magic-bag-auth
            magic-bag-user
            magic-bag-product
            magic-bag-order
            magic-bag-payment
            magic-bag-cart
            magic-bag-merchant
            magic-bag-admin
          )
          for svc in "${SERVICES[@]}"; do
            echo "üì§ Pushing $svc..."
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/"$svc":latest
          done

      - name: üåê Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ubuntu
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
            echo "üõë Stopping old services..."
            docker compose down
            echo "üì• Pulling latest images..."
            docker compose pull
            echo "üü¢ Starting services..."
            docker compose up -d
            docker image prune -f
            echo "üìä Current status:"
            docker compose ps