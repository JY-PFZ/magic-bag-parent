server:
  port: 10020

spring:
  profiles:
    active: dev
  application:
    name: magic-bag-order
  config:
    import:
      - nacos:${spring.application.name}-${spring.profiles.active}.yaml?group=${spring.application.name}&refresh=true
      - nacos:shared-config.yaml?refresh=true

  cloud:
    nacos:
      username: nacos
      password: nacos
      discovery:
        server-addr: 54.169.196.90:8848  # Nacos??????
        group: MAGIC_BAG
      config:
        server-addr: 54.169.196.90:8848  # Nacos??????

  s3:
    region: ap-southeast-1
    bucket-name: magic-bag-oss
    aws-access-key-id: ${AWS_ACCESS_KEY_ID:}
    aws-secret-access-key: ${AWS_SECRET_ACCESS_KEY:}